<div class="reset-wrapper mat-elevation-z8" fxLayout="column" fxLayoutAlign="end center">
    <div class="box-section" fxLayout="column" fxLayoutAlign="center center">
      <div class="reset-box" fxLayout="column" fxLayoutAlign="space-between center"> 
          <div class="brand"></div>  

          <form *ngIf="!successfulRequest" [formGroup]="resetForm"  fxLayout="row" fxLayoutAlign="space-between center" (ngSubmit)="reset()">
            <div fxFlex fxLayout="column" fxLayoutAlign="space-around center">
              <mat-form-field fxFlex="45">
                  <mat-label>{{ 'reset.email' | translate }}</mat-label>
                  <input type="email" matInput formControlName="email">
              </mat-form-field>
              <div class="error-box" fxLayout="row" fxLayoutAlign="center center" >
                  <span *ngIf="error">{{'reset.error' | translate }}</span>
              </div>
              <div class="actions-wrapper" fxLayout="row" fxLayoutAlign="space-between center">
                <button class="button" routerLink="/login" mat-button>{{ 'common.cancel' | translate | uppercase }}</button>
                <button class="button action"  mat-button>{{ 'reset.reset' | translate | uppercase }}</button>
              </div>
            </div>
          </form>
          <div *ngIf="successfulRequest" class="reset-ok" fxLayout="column" fxLayoutAlign="center center" >
             <span> {{ 'reset.ok' | translate }} </span>
             <button class="button" routerLink="/login" mat-button>{{ 'login.login' | translate | uppercase }}</button>
          </div>          
      </div>
  </div>
  <div class="copyright"></div>
  </div>
